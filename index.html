<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit_06</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Table by Piet Mondrian</h1>

        <table class="table">
          <tr class="row">
            <td height="40" colspan="2" class="cell"></td>
            <td width="138" height="40" colspan="3" class="cell"></td>

            <td width="120" height="40" colspan="2" class="cell bg-yellow"></td>
            <td width="24" height="40" rowspan="4" class="cell"></td>
          </tr>
          <tr class="row">
            <td width="46" height="92" class="cell"></td>
            <td width="184" height="92" colspan="4" rowspan="2" class="cell bg-red"></td>
            <td width="120" height="92" colspan="2" class="cell bg-yellow"></td>
          </tr>
          <tr class="row">
            <td width="46" height="92" rowspan="2" class="cell"></td>
            <td width="60" height="92" class="cell"></td>
            <td width="60" height="92" class="cell"></td>
          </tr>
          <tr>
            <td width="92" height="40" colspan="2" rowspan="2" class="cell bg-black"></td>
            <td width="92" height="40" colspan="2" class="cell"></td>
            <td width="120" height="40" colspan="2" class="cell"></td>
          </tr>
          <tr>
            <td width="46" height="40" rowspan="3" class="cell bg-yellow"></td>
            <td width="92" height="40" colspan="2" class="cell"></td>
            <td width="120" height="40" colspan="2" rowspan="2" class="cell bg-blue"></td>
            <td width="24" height="40" rowspan="3" class="cell bg-red"></td>
          </tr>
          <tr>
            <td width="92" height="30" colspan="2" rowspan="2" class="cell"></td>
            <td width="92" height="30" colspan="2" class="cell bg-black"></td>
          </tr>
          <tr>
            <td width="212" height="24" colspan="4" class="cell"></td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
